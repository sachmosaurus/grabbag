<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucketlists | Structured</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root{
          --bg:#f6f7fb;
          --panel:#ffffff;
          --ink:#111827;
          --muted:#6b7280;
          --border:#e5e7eb;
        
          --accent:#2563eb;
          --accent-2:#1d4ed8;
        
          --danger:#dc2626;
        
          --radius:14px;
          --radius-sm:10px;
          --shadow: 0 8px 26px rgba(17,24,39,.08);
          --shadow-sm: 0 2px 10px rgba(17,24,39,.06);
        }
        
        body{
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
          background: var(--bg);
          color: var(--ink);
          margin:0;
          padding:20px;
          line-height:1.5;
        }
        
        .panel{
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: var(--radius);
          padding: 18px;
          box-shadow: var(--shadow-sm);
        }
        
        /* Buckets: clean, minimal */
        .small-bucket{
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: var(--radius);
          padding: 18px;
          margin: 0 0 18px 0;
          box-shadow: var(--shadow-sm);
        }
        
        .small-bucket-title{
          font-size: 14px;
          font-weight: 800;
          letter-spacing: .08em;
          text-transform: uppercase;
          margin: 0 0 14px 0;
          color: var(--muted);
        }
        
        .tiny-bucket{
          margin: 0 0 16px 0;
          padding: 12px 0 0 0;
          border-top: 1px dashed var(--border);
        }
        .tiny-bucket:first-of-type{ border-top: none; padding-top: 0; }
        
        .tiny-bucket-title{
          font-size: 16px;
          font-weight: 800;
          margin: 0 0 10px 0;
          color: var(--ink);
        }
        
        .widget-grid{
          display:grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 12px;
        }
        
        /* The ‚Äúold feel‚Äù card: crisp, not busy */
        .widget{
          background: #fff;
          border: 1px solid var(--border);
          border-radius: var(--radius);
          padding: 14px;
          box-shadow: var(--shadow-sm);
          transition: transform .08s ease, border-color .08s ease, box-shadow .08s ease;
        }
        .widget:hover{
          border-color: rgba(37,99,235,.45);
          box-shadow: 0 10px 26px rgba(17,24,39,.10);
          transform: translateY(-1px);
        }
        
        .widget-title{
          display:block;
          font-weight: 850;
          font-size: 15px;
          margin: 0 0 6px 0;
          color: var(--ink);
        }
        
        /* optional one-line meta slot if you want later */
        .widget-meta{
          font-size: 12px;
          color: var(--muted);
          margin: 0 0 8px 0;
        }
        
        .widget-notes{
          font-size: 13px;
          color: #374151;
          margin: 0;
          line-height: 1.45;
          white-space: pre-wrap;
        
          /* clamp like before */
          display: -webkit-box;
          -webkit-line-clamp: 4;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
        
        .actions{
          display:flex;
          gap: 8px;
          align-items:center;
          margin-top: 12px;
          flex-wrap: wrap;
        }
        
        /* unified ‚Äúbutton chip‚Äù system */
        .btn-sm{
          display:inline-flex;
          align-items:center;
          justify-content:center;
          gap:6px;
          padding: 8px 10px;
          font-size: 12px;
          font-weight: 800;
          border-radius: 10px;
          border: 1px solid var(--border);
          background: #f9fafb;
          color: var(--ink);
          cursor:pointer;
          text-decoration:none;
          user-select:none;
        }
        
        .btn-sm:hover{ filter: brightness(0.98); }
        .btn-sm:active{ transform: translateY(1px); }
        
        .btn-open{
          background: var(--accent);
          border-color: rgba(37,99,235,.35);
          color: white;
        }
        .btn-open:hover{ background: var(--accent-2); }
        
        .btn-grab{
          background: rgba(37,99,235,.08);
          border-color: rgba(37,99,235,.25);
          color: var(--accent-2);
        }
        
        .btn-danger{
          background: rgba(220,38,38,.08);
          border-color: rgba(220,38,38,.25);
          color: var(--danger);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Big Bucket List</h1>
        <div id="userInfo" class="btn-sm">Checking session...</div>
    </header>

    <div id="authPanel" class="panel hidden">
        <h3>Sign In</h3>
        <input type="email" id="email" placeholder="Email" style="margin-bottom:10px">
        <input type="password" id="password" placeholder="Password" style="margin-bottom:10px">
        <button class="nav active" onclick="signIn()">Login</button>
    </div>

    <div id="appPanel" class="hidden">
        <div class="nav">
            <button id="btn-my" class="active" onclick="showTab('my')">My Bucket</button>
            <button id="btn-explore" onclick="showTab('explore')">Explore Partner</button>
            <button id="btn-logs" onclick="showTab('logs')">Grab Logs</button>
            <button onclick="signOut()">Logout</button>
        </div>

        <div id="tab-my">
            <div class="panel">
                <h4>Add New Item</h4>
                <div class="input-group">
                    <input id="smallB" placeholder="Small Bucket (e.g. Science)">
                    <input id="tinyB" placeholder="Tiny Bucket (e.g. Geology)">
                </div>
                <input id="title" placeholder="Item Title" style="margin-bottom:10px">
                <input id="url" placeholder="URL (https://...)" style="margin-bottom:10px">
                <textarea id="notes" placeholder="Notes..."></textarea>
                <button class="btn-sm" style="background:var(--accent); color:white; width:100%; margin-top:10px" onclick="addItem()">Add to Big Bucket</button>
            </div>
            <div id="myBucketRender"></div>
        </div>

        <div id="tab-explore" class="hidden">
            <div class="panel">
                <input type="text" id="partnerSearch" placeholder="Search partner email..." oninput="loadExplore()">
            </div>
            <div id="exploreRender"></div>
        </div>

        <div id="tab-logs" class="hidden">
            <div class="panel">
                <h4 id="logTitle">Recent Grabs</h4>
                <div id="logList"></div>
                <button class="btn-sm" onclick="sendEmailReport()" style="margin-top:15px">üìß Email Log to Partner</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://qjkhmmlpjqiugahbxkia.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqa2htbWxwanFpdWdhaGJ4a2lhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzcwMjMsImV4cCI6MjA4NzY1MzAyM30.igxd3POf-D9kkoLWLVW7VJ315aQhzXDLsMtISlOFegU";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let sessionUser = null;

    function escapeHtml(s){
      return (s ?? "").toString().replace(/[&<>"']/g, c => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
      }[c]));
    }
    function escapeAttr(s){
      // same as escapeHtml but kept separate for clarity
      return escapeHtml(s);
    }

    async function checkUser() {
        const { data } = await sb.auth.getUser();
        sessionUser = data?.user;
        if (sessionUser) {
            document.getElementById('appPanel').classList.remove('hidden');
            document.getElementById('authPanel').classList.add('hidden');
            document.getElementById('userInfo').innerText = sessionUser.email;
            loadMyItems();
        } else {
            document.getElementById('authPanel').classList.remove('hidden');
        }
    }

    async function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) alert(error.message); else location.reload();
    }

    async function signOut() { await sb.auth.signOut(); location.reload(); }

    function showTab(tab) {
        ['my', 'explore', 'logs'].forEach(t => {
            document.getElementById(`tab-${t}`).classList.add('hidden');
            document.getElementById(`btn-${t}`).classList.remove('active');
        });
        document.getElementById(`tab-${tab}`).classList.remove('hidden');
        document.getElementById(`btn-${tab}`).classList.add('active');
        if(tab === 'explore') loadExplore();
        if(tab === 'logs') loadLogs();
    }

    async function addItem() {
        const payload = {
            owner_id: sessionUser.id,
            owner_email: sessionUser.email,
            small_bucket: document.getElementById('smallB').value || "General",
            tiny_bucket: document.getElementById('tinyB').value || "Misc",
            title: document.getElementById('title').value,
            url: document.getElementById('url').value,
            notes: document.getElementById('notes').value
        };
        await sb.from('items').insert([payload]);
        loadMyItems();
    }

    async function loadMyItems() {
        const { data } = await sb.from('items').select('*').eq('owner_id', sessionUser.id);
        renderBucket(data, 'myBucketRender', true);
    }

    async function loadExplore() {
        const search = document.getElementById('partnerSearch').value;
        let query = sb.from('items').select('*').neq('owner_id', sessionUser.id);
        if (search) query = query.ilike('owner_email', `%${search}%`);
        const { data } = await query;
        renderBucket(data, 'exploreRender', false);
    }

    function renderBucket(items, targetId, isOwner) {
        const container = document.getElementById(targetId);
        container.innerHTML = "";

        // Grouping Logic: Small -> Tiny -> Items
        const groups = {};
        items.forEach(item => {
            if (!groups[item.small_bucket]) groups[item.small_bucket] = {};
            if (!groups[item.small_bucket][item.tiny_bucket]) groups[item.small_bucket][item.tiny_bucket] = [];
            groups[item.small_bucket][item.tiny_bucket].push(item);
        });

        for (const [sTitle, tinyBuckets] of Object.entries(groups)) {
            const sDiv = document.createElement('div');
            sDiv.className = 'small-bucket';
            sDiv.innerHTML = `<h2 class="small-bucket-title">${sTitle}</h2>`;
            
            for (const [tTitle, tItems] of Object.entries(tinyBuckets)) {
                const tDiv = document.createElement('div');
                tDiv.className = 'tiny-bucket';
                tDiv.innerHTML = `<h3 class="tiny-bucket-title">${tTitle}</h3>`;
                
                const grid = document.createElement('div');
                grid.className = 'widget-grid';
                
                tItems.forEach(item => {
                    grid.innerHTML += `
                      <div class="widget">
                        <span class="widget-title">${escapeHtml(item.title || "Untitled")}</span>
                        <div class="widget-notes">${escapeHtml(item.notes || "No notes.")}</div>
                    
                        <div class="actions">
                          ${item.url ? `<a href="${escapeAttr(item.url)}" target="_blank" rel="noopener noreferrer" class="btn-sm btn-open">Open</a>` : ``}
                    
                          ${
                            !isOwner
                              ? `<button class="btn-sm btn-grab" onclick="grab('${escapeAttr(item.id)}')">Grab</button>`
                              : `<button class="btn-sm btn-danger" onclick="deleteItem('${escapeAttr(item.id)}')">Delete</button>`
                          }
                        </div>
                      </div>
                    `;
                });
                tDiv.appendChild(grid);
                sDiv.appendChild(tDiv);
            }
            container.appendChild(sDiv);
        }
    }

    async function grab(id) {
        const { data: item } = await sb.from('items').select('*').eq('id', id).single();
        // 1. Log it for the owner
        await sb.from('grab_logs').insert([{
            grabber_name: sessionUser.email,
            owner_id: item.owner_id,
            item_title: item.title
        }]);
        // 2. Add to my bucket
        await sb.from('items').insert([{ ...item, id: undefined, owner_id: sessionUser.id, owner_email: sessionUser.email, created_at: undefined }]);
        alert("Item 'grabbed' into your bucket!");
    }

    async function deleteItem(id) {
        await sb.from('items').delete().eq('id', id);
        loadMyItems();
    }

    async function loadLogs() {
        const { data } = await sb.from('grab_logs').select('*').eq('owner_id', sessionUser.id).order('created_at', { ascending: false });
        const list = document.getElementById('logList');
        list.innerHTML = data.map(l => `<div style="padding:10px; border-bottom:1px solid #eee"><b>${l.grabber_name}</b> grabbed "<b>${l.item_title}</b>" on ${new Date(l.created_at).toLocaleDateString()}</div>`).join('');
    }

    function sendEmailReport() {
        const logs = Array.from(document.getElementById('logList').children).map(c => c.innerText).join('\n');
        window.location.href = `mailto:?subject=Bucketlist Grab Report&body=Latest activity on your list:\n\n${logs}`;
    }

    checkUser();
</script>
</body>
</html>
